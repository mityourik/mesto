<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>
<body class="body">
    <div class="page">
        <header class="header">
            <img src="./images/header__logo.svg" alt="Лого Место" class="header__logo">
        </header>
        <main class="main">
            <section class="profile">
                <div class="profile__columns">
                    <div class="profile__column profile__column_content_info">
                        <img src="./images/profile__avatar-image.jpg" alt="Аватар Жак-Ив Кусто" class="profile__image">
                        <div class="profile__column profile__column_content_editable">
                            <h1 class="profile__title">Жак-Ив Кусто</h1>
                            <p class="profile__paragraph">Исследователь океана</p>
                        </div>
                        <button class="button profile__edit-button" type="button" aria-label=" Кнопка Редактировать профиль">
                            <img src="./images/profile__edit-button.svg"  class="profile__popup-open" alt="Кнопка редактирования профиля">
                        </button>
                    </div>
                    <div class="profile__column profile__column_content_add-button">
                        <button class="button" type="button" aria-label="Кнопка Добавить профиль">
                            <picture class="profile__add-icon">
                                <source srcset="./images/profile__add-button_729.svg" media="(max-width: 729px)">
                                <img src="./images/profile__add-button.svg" alt="Кнопка Добавить">
                            </picture>
                        </button>
                    </div>
                </div>
            </section>
            <section class="elements">
                <ul class="elements__cards">
                    <li class="elements__cell">
                        <img class="elements__photo" src="./images/element__image-karachaevsk.jpg" alt="Фото акулы">
                        <div class="elements__title-container">
                            <h3 class="elements__title">Карачаевск</h3>
                            <button class="button" type="button" aria-label="Кнопка Нравится">
                                <img src="./images/element__like-image.svg" class="elements__like-image elements__like-image_state_inactive" alt="Кнопка Нравится">
                            </button>
                        </div>
                    </li>
                    <li class="elements__cell">
                        <img class="elements__photo" src="./images/elements__image-tyrnyauz.jpg" alt="Фото акулы">
                        <div class="elements__title-container">
                            <h3 class="elements__title">Тырныауз</h3>
                            <button class="button" type="button" aria-label="Кнопка Нравится">
                                <img src="./images/element__like-image.svg" class="elements__like-image elements__like-image_state_inactive" alt="Кнопка Нравится">
                            </button>
                        </div>
                    </li>
                    <li class="elements__cell">
                        <img class="elements__photo" src="./images/elements__image-dombay.jpg" alt="Фото акулы">
                        <div class="elements__title-container">
                            <h3 class="elements__title">Домбай</h3>
                            <button class="button" type="button" aria-label="Кнопка Нравится">
                                <img src="./images/element__like-image.svg" class="elements__like-image elements__like-image_state_inactive" alt="Кнопка Нравится">
                            </button>
                        </div>
                    </li>
                    <li class="elements__cell">
                        <img class="elements__photo" src="./images/elements__image-zalukokoazhe.jpg" alt="Фото акулы">
                        <div class="elements__title-container">
                            <h3 class="elements__title">Залукокоаже</h3>
                            <button class="button" type="button" aria-label="Кнопка Нравится">
                                <img src="./images/element__like-image.svg" class="elements__like-image elements__like-image_state_inactive" alt="Кнопка Нравится">
                            </button>
                        </div>
                    </li>
                    <li class="elements__cell">
                        <img class="elements__photo" src="./images/elements__image-azau.jpg" alt="Фото акулы">
                        <div class="elements__title-container">
                            <h3 class="elements__title">Азау</h3>
                            <button class="button" type="button" aria-label="Кнопка Нравится">
                                <img src="./images/element__like-image.svg" class="elements__like-image elements__like-image_state_inactive" alt="Кнопка Нравится">
                            </button>
                        </div>
                    </li>
                    <li class="elements__cell">
                        <img class="elements__photo" src="./images/elements__image-verhniy-baksan.jpg" alt="Фото акулы">
                        <div class="elements__title-container">
                            <h3 class="elements__title">Село Верхний Баксан</h3>
                            <button class="button" type="button" aria-label="Кнопка Нравится">
                                <img src="./images/element__like-image.svg" class="elements__like-image elements__like-image_state_inactive" alt="Кнопка Нравится">
                            </button>
                        </div>
                    </li>
                </ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
        </footer>
        <div class="popup">
            <div class="popup__container">
                <button class="button" type="button" aria-label="Кнопка Закрыть окно">
                    <img src="./images/popup__close-button.svg" alt="Кнопка Закрыть" class="popup__close-button">
                </button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <form class="popup__profile-form">
                    <input type="text" placeholder="Напиши имя путешественника" class="popup__input popup__input_field_title popup__name-field">
                    <input type="text" placeholder="Сюда - описание путешественника" class="popup__input popup__input_field_description popup__description-field">
                </form>
                <button class="button popup__save-button" type="submit" aria-label="Кнопка Сохранить изменения">
                    <span class="button__text button__text-save">Сохранить</span>
                </button>
            </div>
        </div>
        <script src="./index.js"></script>
    </div>
</body>
</html>
