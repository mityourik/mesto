<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./images/favicon_logo.png">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>
<body class="body">
    <div class="page">
        <header class="header">
            <img src="./images/header__logo.svg" alt="Лого Место" class="header__logo">
        </header>
        <main class="main">
            <section class="profile">
                <img src="./images/profile__avatar-image.jpg" alt="Аватар Жак-Ив Кусто" class="profile__image">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <p class="profile__paragraph">Исследователь океана</p>
                <button class="button profile__edit-button profile__popup-open" type="button" aria-label=" Кнопка Редактировать профиль"></button>
                <button class="button profile__add-icon" type="button" aria-label="Кнопка Добавить профиль"></button>
            </section>
            <section class="elements">
                <ul class="elements__cards">
                </ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
        </footer>
        <div class="popup popup_content_profile">
            <div class="popup__container">
                <button class="button popup__close-button" type="button" aria-label="Кнопка Закрыть окно"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <form class="popup__profile-form" name="profile-form">
                    <input class="popup__input" type="text" name="profile-input_name" placeholder="Напиши имя путешественника">
                    <input class="popup__input" type="text" name="profile-input_description" placeholder="Сюда - описание путешественника">
                    <button class="button popup__save-button" type="submit" aria-label="Кнопка Сохранить изменения">
                        <span class="button__text button__text-save">Сохранить</span>
                    </button>
                </form>
            </div>
        </div>
        <div class="popup popup_content_cell">
            <div class="popup__container">
                <button class="button popup__close-button button_close_cell" type="button" aria-label="Кнопка Закрыть окно"></button>
                <h2 class="popup__title">Новое место</h2>
                <form class="popup__profile-form popup__profile-form_content_cell" name="elements-form" novalidate>
                    <input class="popup__input popup__input_content_name" type="text" name="elements_input_name" placeholder="Введите название путешествия" required>
                    <input class="popup__input popup__input_content_link" type="text" name="elements_input_link" placeholder="Введите адрес картинки" required>
                    <button class="button popup__save-button popup__save-cell" type="submit" aria-label="Кнопка Сохранить изменения">
                        <span class="button__text button__text-save">Создать</span>
                    </button>
                </form>
            </div>
        </div>
        <div class="popup popup_content_preview">
            <div class="popup__container popup__container_content_image">
                <button class="button popup__close-button button_close_preview" type="button" aria-label="Кнопка Закрыть окно"></button>
                <img alt="Фото путешествия" class="popup__image-preview" src="#">
                <h2 class="popup__preview-name"></h2>
            </div>
        </div>
        <template class="template-cell">
            <li class="elements__cell">
                <a href="#" class="elements__image-preview">
                    <img class="elements__photo" src="#" alt="Фото пользователя">
                </a>
                <button class="button elements__trash-button" type="button" aria-label="Кнопка Удалить карточку"></button>
                <div class="elements__title-container">
                    <h3 class="elements__title"></h3>
                    <button class="button elements__like-button" type="button" aria-label="Кнопка Нравится"></button>
                </div>
            </li>
        </template>
        <script src="./scripts/cards.js"></script>
        <script src="./scripts/index.js"></script>
    </div>
</body>
</html>
